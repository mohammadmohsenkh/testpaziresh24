<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تفسیر هوشمند آزمایش</title>
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet" type="text/css" />
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      direction: rtl;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #333;
      font-size: 22px;
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin-top: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #218838;
    }

    #loading {
      display: none;
      margin-top: 30px;
      font-size: 18px;
      color: #444;
    }

    #spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #28a745;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Desktop Table */
    .table-container {
      display: none;
      margin-top: 40px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-size: 15px;
    }

    th, td {
      padding: 12px 16px;
      border: 1px solid #ddd;
      text-align: right;
    }

    th {
      background-color: #f0f0f0;
    }

    .status-normal {
      color: green;
      font-weight: bold;
    }

    .status-abnormal {
      color: red;
      font-weight: bold;
    }

    /* Mobile Cards */
    .mobile-cards {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 30px;
    }

    .card {
      background-color: white;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      text-align: right;
    }

    .card strong {
      display: inline-block;
      width: 100px;
      color: #555;
    }

    .card .status-normal {
      color: green;
      font-weight: bold;
    }

    .card .status-abnormal {
      color: red;
      font-weight: bold;
    }

    #summary {
      margin-top: 30px;
      font-size: 17px;
      color: #333;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      text-align: justify;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }

    @media (min-width: 768px) {
      .table-container {
        display: block;
      }
      .mobile-cards {
        display: none;
      }
    }
  </style>
</head>
<body>

  <h2>ارسال فایل آزمایش برای تفسیر</h2>

  <input type="file" id="fileInput" accept=".pdf">
  <br>
  <button onclick="uploadFile()">ارسال فایل برای تفسیر</button>

  <div id="loading">
    <div id="spinner"></div>
    در حال تفسیر آزمایش توسط هوش مصنوعی...
  </div>

  <div class="table-container" id="tableContainer"></div>
  <div class="mobile-cards" id="mobileCards"></div>
  <div id="summary"></div>

<script>
  async function uploadFile() {
    const fileInput = document.getElementById('fileInput');
    const loading = document.getElementById('loading');
    const tableContainer = document.getElementById('tableContainer');
    const mobileCards = document.getElementById('mobileCards');
    const summaryDiv = document.getElementById('summary');

    if (!fileInput.files.length) {
      alert("لطفاً ابتدا یک فایل PDF انتخاب کنید.");
      return;
    }

    loading.style.display = "block";
    tableContainer.innerHTML = "";
    mobileCards.innerHTML = "";
    summaryDiv.innerHTML = "";

    const file = fileInput.files[0];
    const formData = new FormData();
    formData.append("file", file);

    try {
      const uploadRes = await fetch("https://apigw.paziresh24.com/dynamic-form/v1/upload", {
        method: "POST",
        headers: {
          "x-api-key": "635b0a41-65cc-4bcb-ad30-cb028518619d"
        },
        body: formData
      });

      const uploadData = await uploadRes.json();
      const fileUrl = uploadData?.url;

      if (!fileUrl) {
        tableContainer.textContent = "خطا در دریافت آدرس فایل.";
        return;
      }

      const response = await fetch("https://mohikh.app.n8n.cloud/webhook/3935eaf2-3767-4e81-9d46-8c4ff52811ab", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ file_url: fileUrl })
      });

      const rawData = await response.json();
      const jsonString = rawData[0]?.output;

      if (!jsonString) {
        tableContainer.textContent = "خروجی معتبری از هوش مصنوعی دریافت نشد.";
        return;
      }

      const parsedData = JSON.parse(jsonString);
      const items = parsedData.items || [];
      const summary = parsedData.summary || "خلاصه‌ای در دسترس نیست.";

      // ساخت جدول دسکتاپ
      let tableHTML = `<table>
        <thead>
          <tr>
            <th>نام فاکتور</th>
            <th>توضیح</th>
            <th>محدوده نرمال</th>
            <th>مقدار شما</th>
            <th>وضعیت</th>
          </tr>
        </thead>
        <tbody>`;

      items.forEach(item => {
        const statusClass = item.status.includes("غیر") ? "status-abnormal" : "status-normal";
        tableHTML += `
          <tr>
            <td>${item.name}</td>
            <td>${item.description}</td>
            <td>${item.normal_range}</td>
            <td>${item.value}</td>
            <td class="${statusClass}">${item.status}</td>
          </tr>`;
      });

      tableHTML += `</tbody></table>`;
      tableContainer.innerHTML = tableHTML;

      // ساخت کارت موبایلی به‌صورت یک‌باره
      let cardsHTML = "";
      items.forEach(item => {
        const statusClass = item.status.includes("غیر") ? "status-abnormal" : "status-normal";
        cardsHTML += `
          <div class="card">
            <div><strong>نام:</strong> ${item.name}</div>
            <div><strong>توضیح:</strong> ${item.description}</div>
            <div><strong>محدوده نرمال:</strong> ${item.normal_range}</div>
            <div><strong>مقدار شما:</strong> ${item.value}</div>
            <div><strong>وضعیت:</strong> <span class="${statusClass}">${item.status}</span></div>
          </div>`;
      });
      mobileCards.innerHTML = cardsHTML;

      summaryDiv.innerHTML = `<strong>نتیجه‌گیری:</strong> ${summary}`;

    } catch (error) {
      tableContainer.textContent = "خطا در پردازش داده‌ها.";
      console.error(error);
    } finally {
      loading.style.display = "none";
    }
  }
</script>

</body>
</html>
