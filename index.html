<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تفسیر هوشمند آزمایش</title>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      text-align: center;
      background-color: #f9f9f9;
      padding: 40px 20px;
      margin: 0;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 22px;
    }

    #login-page {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 50px auto;
      text-align: right;
    }

    #login-page label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }

    #login-page input[type="text"],
    #login-page input[type="tel"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    #login-page button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #login-page button:hover {
      background-color: #0056b3;
    }

    #main-content {
      display: none;
    }

    input[type="file"] {
      margin-top: 20px;
    }

    #loading {
      display: none;
      margin-top: 30px;
      font-size: 18px;
      color: #444;
    }

    #spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #28a745;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .upload-button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    .upload-button:hover {
      background-color: #218838;
    }

    table {
      margin: 40px auto;
      width: 100%;
      max-width: 1000px;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-size: 15px;
    }

    th, td {
      padding: 12px 16px;
      border: 1px solid #ddd;
      text-align: right;
    }

    th {
      background-color: #f0f0f0;
    }

    .status-normal {
      color: green;
      font-weight: bold;
    }

    .status-abnormal {
      color: red;
      font-weight: bold;
    }

    .abnormal-row {
      background-color: #FFEBEE !important;
    }

    #summary {
      margin-top: 30px;
      font-size: 18px;
      color: #333;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      text-align: justify;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }

    @media (max-width: 768px) {
      body {
        padding: 20px 10px;
      }

      h2 {
        font-size: 18px;
      }

      .upload-button {
        width: 100%;
      }

      table {
        font-size: 14px;
      }

      th, td {
        padding: 10px;
      }

      #summary {
        font-size: 16px;
        padding: 15px;
      }

      #login-page {
        margin: 20px auto;
        padding: 20px;
      }
    }

    @media (max-width: 480px) {
      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>

  <div id="login-page">
    <h2>ورود به سامانه تفسیر هوشمند آزمایش</h2>
    <label for="firstName">نام:</label>
    <input type="text" id="firstName" placeholder="نام خود را وارد کنید" required>
    <label for="lastName">نام خانوادگی:</label>
    <input type="text" id="lastName" placeholder="نام خانوادگی خود را وارد کنید" required>
    <label for="phoneNumber">شماره تلفن:</label>
    <input type="tel" id="phoneNumber" placeholder="شماره تلفن خود را وارد کنید" required>
    <button onclick="login()">ورود</button>
  </div>

  <div id="main-content">
    <h2>ارسال فایل آزمایش برای تفسیر</h2>
    <input type="file" id="fileInput" accept=".pdf">
    <br>
    <button class="upload-button" onclick="uploadFile()">ارسال فایل برای تفسیر</button>
    <div id="loading">
      <div id="spinner"></div>
      در حال تفسیر آزمایش توسط هوش مصنوعی...
    </div>
    <div id="result"></div>
    <div id="summary"></div>
  </div>

  <script>
    function login() {
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const phoneNumber = document.getElementById('phoneNumber').value;

      if (firstName && lastName && phoneNumber) {
        document.getElementById('login-page').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
      } else {
        alert("لطفاً تمامی فیلدها را پر کنید.");
      }
    }

    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const loading = document.getElementById('loading');
      const resultDiv = document.getElementById('result');
      const summaryDiv = document.getElementById('summary');

      if (!fileInput.files.length) {
        alert("لطفاً ابتدا یک فایل PDF انتخاب کنید.");
        return;
      }

      loading.style.display = "block";
      resultDiv.innerHTML = "";
      summaryDiv.innerHTML = "";

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("https://tafsir-azmayesh-n8n-bekzbyxl0p.liara.run/webhook/3935eaf2-3767-4e81-9d46-8c4ff52811ab", {
          method: "POST",
          body: formData
        });

        const rawData = await response.json();
        const jsonString = rawData[0]?.output;

        if (!jsonString) {
          resultDiv.textContent = "خروجی معتبری از هوش مصنوعی دریافت نشد.";
          return;
        }

        const parsedData = JSON.parse(jsonString);
        const items = parsedData.items || [];
        const summary = parsedData.summary || "خلاصه‌ای در دسترس نیست.";

        let tableHTML = `<table>
          <thead>
            <tr>
              <th>نام فاکتور</th>
              <th>توضیح</th>
              <th>محدوده نرمال</th>
              <th>مقدار شما</th>
              <th>وضعیت</th>
            </tr>
          </thead>
          <tbody>`;

        items.forEach(item => {
          const statusText = (item.status || "").trim();
          const isAbnormal = statusText.includes("غیر نرمال");

          const statusClass = isAbnormal ? "status-abnormal" : "status-normal";
          const rowClass = isAbnormal ? "abnormal-row" : "";

          tableHTML += `
            <tr class="${rowClass}">
              <td>${item.name}</td>
              <td>${item.description}</td>
              <td>${item.normal_range}</td>
              <td>${item.value}</td>
              <td class="${statusClass}">${item.status}</td>
            </tr>`;
        });

        tableHTML += `</tbody></table>`;
        resultDiv.innerHTML = tableHTML;
        summaryDiv.innerHTML = `<strong>نتیجه‌گیری:</strong> ${summary}`;

      } catch (error) {
        resultDiv.textContent = "خطا در پردازش داده‌ها.";
        console.error(error);
      } finally {
        loading.style.display = "none";
      }
    }
  </script>
</body>
</html>
